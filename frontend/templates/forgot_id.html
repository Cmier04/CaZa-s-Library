<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Member ID - CaZa's Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6eee3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.4rem;
      color: #333;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #159e85;
    }

    .confirmation {
      margin-top: 1rem;
      color: #2c3e50;
      font-weight: bold;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Your Member ID?</h2>
    <p>Please enter your email address. We'll confirm if your account exists and email your Member ID.</p>

    <form id="forgotIdForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Send Member ID</button>
    </form>

    <div class="confirmation" id="confirmationMessage" style="display: none;">
      If the email matches our records, your Member ID has been sent!
    </div>

    <a href="login.html">Back to Login</a>
  </div>

  <script>
    const form = document.getElementById('forgotIdForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Simulate confirmation logic (no real email logic here)
      confirmation.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
