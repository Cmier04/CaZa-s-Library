<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6eee3;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 14px 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 12px;
      font-size: 17px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #1abc9c;
      border-radius: 4px;
    }

    .navbar a.active {
      background-color: #1abc9c;
      border-radius: 4px;
    }

    .container {
      flex-grow: 1;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #2c3e50;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .actions button {
      margin-right: 5px;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
    }

    .add-form {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .add-form h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .add-form input {
      width: 22%;
      margin: 6px;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .add-form button {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-form button:hover {
      background-color: #159e85;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
