<!--Favorites Page-->
<!-- Requires: navigation bar available to member users and displays favorited books info, such as title, author, ISBN, and rental status -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Favorites - CaZa's Library</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdfaf4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 14px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px;
            font-size: 17px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1abc9c;
            border-radius: 4px;
        }

        .navbar a.active {
            background-color: #1abc9c;
            border-radius: 4px;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .empty-message {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar for Members -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="catalog.html">Browse</a>
        <a href="favorites.html" class="active">My Favorites</a>
        <a href="account.html">Account</a>
        <a href="logout.html">Logout</a>
    </div>

    <!-- Empty Favorites Message -->
    <div class="container">
        <h1>My Favorite Books</h1>
        <p class="empty-message">You haven't added any favorite books yet. Start browsing and click the ⭐ to save your
            favorites!</p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 CaZa’s Library. All rights reserved.
    </footer>

</body>

</html>
