<!--Login Page-->
<!-- Requires: ask for user login info, provide link to member application page, provide "if user forgot id" -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaZa's Library System Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: orange;
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .library-title {
      font-size: 36px;
      font-weight: bold;
      color: #1e7ee3;   
      text-decoration: none;  
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    .library-title span {
      color: #1e7ee3;         
      font-weight: normal;
    }

    .library-title:hover {
      color: #1e7ee3;               
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      margin-top: 1rem;
    }

    .input-wrapper input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #888;
      cursor: pointer;
      padding: 0;
    }

    .clear-btn:hover {
      color: #333;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  
  <a href="home.html" class="library-title">CaZa's <span>Library System</span></a> <!-- Replace "home.html" with the actual path to our homepage -->

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <label for="role">Login as</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="staff">Staff</option>
        <option value="member">Member</option>
      </select>

      <div class="input-wrapper">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <button type="button" class="clear-btn" onclick="document.getElementById('username').value=''">✕</button>
      </div>

      <div class="input-wrapper">
        <label for="memberid">Staff/Member ID</label>
        <input type="text" id="memberid" name="memberid" required>
        <button type="button" class="clear-btn" onclick="document.getElementById('memberid').value=''">✕</button>
      </div>
      
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
      <p>Don't have an account?  <a href="member_application.html" class="cta-button">Register</a></p>
      <p><a href="/forgot-memberID">Forgot MemberID</a></p>
    </div>
  </div>

</body>
</html>
