<!-- File purpose: This file holds the navigation bar which displays at the top of every page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library{% endblock %}</title> 
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='design.css') }}">
</head>
<body>

    {% if not hide_nav %}
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="{%
            if session.get('user_type') == 'member' %}{{ url_for('frontend.home_members') }}{%
            elif session.get('user_type') == 'staff' %}{{url_for('frontend.home_staff') }}{%
            else %}{{ url_for('frontend.home') }}{%
            endif %}"
            class="{% if request.endpoint == 'frontend.home' %}active{% else %}nav-button{% endif %}">
            Home
        </a>
        <a href="{{ url_for('frontend.about_us') }}" class="{% if request.endpoint == 'frontend.about_us' %}active{% else %}nav-button{% endif %}">About Us</a>

        {% if session.get('user_type') == 'member' %}
            <a href="{{ url_for('frontend.member_profile') }}" class="{% if request.endpoint == 'frontend.member_profile' %}active{% else %}nav-button{% endif %}">Profile</a>
            <a href="{{ url_for('frontend.search') }}" class="{% if request.endpoint == 'frontend.search' %}active{% else %}nav-button{% endif %}">Browse</a>
            <a href="{{ url_for('frontend.favorites') }}" class="{% if request.endpoint == 'frontend.favorites' %}active{% else %}nav-button{% endif %}">My Favorites</a>
            <a href="{{ url_for('frontend.logout') }}" class="nav-button">Logout</a>

        {% elif session.get('user_type') == 'staff' %}
            <a href="{{ url_for('frontend.staff_profile') }}" class="{% if request.endpoint == 'frontend.staff_profile' %}active{% else %}nav-button{% endif %}">Profile</a>
            <a href="{{ url_for('frontend.search') }}" class="{% if request.endpoint == 'frontend.search' %}active{% else %}nav-button{% endif %}">Browse</a>
            <a href="{{ url_for('frontend.favorites') }}" class="{% if request.endpoint == 'frontend.favorites' %}active{% else %}nav-button{% endif %}">My Favorites</a>
            <a href="{{ url_for('frontend.logout') }}" class="nav-button">Logout</a>

        {% else %}
            <a href="{{ url_for('frontend.apply') }}" class="{% if request.endpoint == 'frontend.apply' %}active{% else %}nav-button{% endif %}">Member Application</a>
            <a href="{{ url_for('frontend.login') }}" class="{% if request.endpoint == 'frontend.login' %}active{% else %}nav-button{% endif %}">Log In</a>
        {% endif %}
    </div>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
